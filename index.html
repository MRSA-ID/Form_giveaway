<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form GiveAway BTS Meal</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<main>
		<h1 id="title">GiveAway BTS Meal</h1>
		<p id="description">Give away BTS meal di jabodetabek hingga 7 Agustus 2021</p>
		<form id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">Nama</label>
				<input type="text" name="nama" placeholder="Enter name" id="name" required>

				<label for="email" id="email-label">Email</label>
				<input type="email" name="email" placeholder="masukkan email anda" id="email" required>

				<label for="umur" id="number-label">Umur</label>
				<input type="number" name="umur" min="10" max="99" id="number" placeholder=" umur">
			</div>

			<div class="form-group">
				<label for="daerah">Pilih Daerah yang dituju</label>
				<select name="daerah" id="dropdown">
					<option value="jakarta">Jakarta</option>k
					<option value="bogor">Bogor</option>
					<option value="depok">Depok</option>
					<option value="tanggerang">Tanggerang</option>
					<option value="bekasi">Bekasi</option>
				</select>
			</div>

			<div class="form-group" >
				<p>Jenis kelamin anda :</p>
				<label for="radio">
					<input type="radio" name="radio"  value="Pria" class="input-radio"  checked> Pria
				</label>
				<label for="radio">
					<input type="radio" name="radio" value="Wanita" class="input-radio" > Wanita
				</label>
				<label for="radio">
					<input type="radio" name="radio" value="non-biner" class="input-radio" > Non-biner
				</label>
			</div>

			<div class="form-group">
				<p>Pilih sesuka kalian - <span>(memilih 2 pilihan masukkan 2 alamat)</span></p>
				<label for="medium">
					<input type="checkbox" name="medium" value="medium"> BTS Meal Medium
				</label>

				<label for="dua_kali">
					<input type="checkbox" name="dua_kali" value="dua_kali_medium"> dua kali Medium BTS Meal
				</label>
			</div>

			<div class="form-group">
				<label for="">Masukkan Alamat Anda</label>
				<textarea name="" id="" rows="5"></textarea>
			</div>
			
			<div class="form-group">
				<button id="submit" value="Submit">Submit</button>
			</div>
		</form>
	</main>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
